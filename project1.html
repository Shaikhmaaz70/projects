<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

</head>

<body class="bg-gray-100 font-sans antialised">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
           
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Taikwind CSS Example</h1>

            <form action="#" method="POST" class="space-y-4">

                <div class="flex flex-col">
                    <label for="name" class="text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div class="flex flex-col">
                    <label for="email" class="text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" placeholder="Enter your email"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="flex flex-col">
                    <label for="password"classtext-sm font-medium text-gray-700 mb-1>Passcord</label>
                    <input type="password" name="" id="" placeholder="Enter your password" class="px-4 py-2 border border-gray=300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-opacity-50">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy;2025 Tailwind CSS Explained</p>
    </footer>
</body>

</html>
